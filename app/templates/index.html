<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player Value Predictor</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional CSS -->
</head>
<body>
    <div class="container">
        <h1>Soccer Player Value Predictor</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.1" required><br><br>

            <label for="games">Games Played:</label>
            <input type="number" id="games" name="games" step="0.1" required><br><br>

            <label for="goals">Goals Scored:</label>
            <input type="number" id="goals" name="goals" step="0.1" required><br><br>

            <button type="submit">Predict Value</button>
        </form>
    </div>
</body>
</html>
